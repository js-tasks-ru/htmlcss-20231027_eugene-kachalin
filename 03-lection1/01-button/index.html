<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <span>Primary</span>

        <br/>
        <br/>
        
        <button class="button button_primary">
            <span class="button__text button__text_primary">
                Primary
            </span>
        </button>
        
        <button class="button button_primary button_disabled" disabled>
            <span class="button__text button__text_primary">
                Primary disabled
            </span>
        </button>
        
        <br/>
        <br/>
        
        <span>Secondary</span>

        <br/>
        <br/>
        
        <button class="button button_secondary">
            <span class="button__text button__text_secondary">
                Secondary
            </span>
        </button>
        
        <button class="button button_secondary button_disabled" disabled>
            <span class="button__text button__text_secondary">
                Secondary disabled
            </span>
        </button>
        
        <br/>
        <br/>
        
        <span>Alternate</span>

        <br/>
        <br/>
        
        <button class="button button_alternate">
            <span class="button__text button__text_alternate">
                Alternate
            </span>
        </button>
        
        <button class="button button_alternate button_disabled" disabled>
            <span class="button__text button__text_alternate">
                Alternate disabled
            </span>
        </button>

    </body>
</html>
